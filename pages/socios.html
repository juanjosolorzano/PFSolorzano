<body>
    <!-- navegacion -->

        <!-- logo -->

            <img src="../resources/img/logo-elprimergrande.png" alt="elprimergrande.com">

        <!-- lista de navegacion -->

            <li><a href="./nosotros.html">nosotros</a></li>
            <li><a href="./socios.html">socios</a></li>
        </ul>
    </nav>
    <main class="socios">
        <h1>asociate</h1>
        <form class="login">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary">ingresar</button>
        </form>
        <form class="asociate" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">nombre de usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        elegir nombre de usuario.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    por favor provea una ciudad valida.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">elegir...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    seleccione un estado valido.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    seleccione un C.P valido.
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        acepto terminos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        debes estar de acuerdo con los terminos y consiciones.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" type="submit">enviar formulario</button>
            </div>
        </form>
    </main>
    <section class="pie">
        <footer>
            <h3>redes sociales</h3>
        </footer>
    </section>

</body>

</html>
